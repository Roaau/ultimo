<section class="card">
  <h1>Create or Update Header</h1>
  <form #headerForm="ngForm" (ngSubmit)="onSubmit(headerForm)">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="description"
      name="description"
      required
    />

    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="phone" name="phone" required />

    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="address"
      name="address"
      required
    />

    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="socialmedia">Github</label>
    <input
      type="text"
      id="socialmedia"
      [(ngModel)]="socialmedia"
      name="socialmedia"
      required
    />

    <label for="url">Photo Url</label>
    <input type="text" id="url" [(ngModel)]="url" name="url" required />

    <button type="submit" [disabled]="!isFormValid()">Submit</button>
  </form>
</section>
